<html>
	<head>
    <script src="https://cdn.tailwindcss.com"></script>
		<meta charset="utf-8"/>
		<script src="wasm_exec.js"></script>
		<script>
			const go = new Go();
			WebAssembly.instantiateStreaming(fetch("pretty.wasm"), go.importObject).then((result) => {
				go.run(result.instance);
			});

      const var1 = "$__rate_interval";
      const sentinel1 = "4242w";

      function prettyQuery() {
        var v = document.getElementById("query").value.replaceAll(var1, sentinel1);
        var r = prettyPromQL(v);
        document.getElementById("pretty").value = r.replaceAll(sentinel1, var1);
      }
		</script>
	</head>

	<body>
    <div class="grid grid-cols-9 gap-4 m-4 h-fit">
      <div class="col-span-4">
        <pre>
          <textarea id="query" rows="4" class="block p-2.5 w-full h-96 text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="PromQL here..."></textarea>
        </pre>
      </div>

      <div class="col-span-1 flex justify-center items-center">
        <button type="button" onclick="prettyQuery()" class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center h-min">prettify â†’</button>
      </div>

      <div class="col-span-4">
        <pre>
          <textarea id="pretty" disabled rows="4" class="block p-2.5 w-full h-96 text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Formatted here..."></textarea>
        </pre>
      </div>
    </div>
  </body>
</html>
