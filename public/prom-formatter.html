		<script src="wasm_exec.js"></script>
		<script>
			const go = new Go();
			WebAssembly.instantiateStreaming(fetch("pretty.wasm"), go.importObject).then((result) => {
				go.run(result.instance);
			});

                        function prettyQuery() {
                          var v = document.getElementById("query").value
                          var r = prettyPromQL(v);

                        }

	</head>
	<body>
          <div>Put something here</div>
          <textarea id="query"></textarea>
          <button type="button" onclick="prettyQuery()">Pretty Me</button>
